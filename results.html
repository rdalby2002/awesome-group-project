<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intitial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <title>National Park Locator</title>
</head>

<body class="orange lighten-5">
    <header class="deep-orange darken-2">
        <div id="hdr-box">
        <h1 class="orange-text text-lighten-5">National Park Locator ðŸŒ„</h1>
        <button id="select-a-state-rtn-btn" class="orange lighten-5 text-lighten-5">Return to Select a State</button>
        </div>
    </header>
    <div id="loadbox">
        <div id="loader" class="preloader-wrapper active">
            <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="show-all container" id="hero">
        <!-- Append state name to <h2> with JS. -->
        <h2 class="deep-orange-text text-darken-2" id="location-hdr">Locations of National Parks in </h2>

    </div>
    <div class="show-all container" id="results">
        <!-- Append park info results to below div with JS. -->
        <div id="results-container">
            <div id="start-input-box">
            </div>
            <h3 id="no-directions-aval">No Directions Available</h3>
            <div class="center-box-box">
                <div class="center-box" id="map-center-box">
                    <div id="map"></div>
                    <div id="text-directions"></div>
                </div>
            </div>
            <h3 class="deep-orange-text text-darken-2 center-align">Please Select a Park</h3>
            <div id="results-flex-box">
                <ul id="results-list"></ul>
                <ul id="park-info-list">
                    <li><img src="" alt="" id="park-info-img"></li>
                    <li>
                        <h3 id="park-info-title"></h3>
                    </li>
                    <li id="park-info-description"></li>
                    <li id="park-activites-title">
                        <h4>Park activities include:</h4>
                    </li>
                    <li id="park-info-activities"></li>
                    <li id="park-info-url-title">
                        <h4>For hours, pricing and other park information visit:</h4>
                    </li>
                    <li><a href="" id="park-info-url"></a></li>
                </ul>
            </div>
        </div>
    </div>



    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNoCGvv588RGUOYyIPoRXZlS1SezWenwk&callback=initMap&v=weekly"
        async defer>
        </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/materialize.min.js"></script>
    <script src="./assets/js/results.js"></script>
</body>
