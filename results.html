<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intitial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <title>National Park Locator</title>
</head>

<body>
    <header>
        <h1>National Park Locator</h1>
    </header>

    <div class="hero">
        <!-- Append state name to <h2> with JS. -->
        <h2 id="location-hdr">Locations of National Parks in </h2>
        <!-- Append Google map to below div with JS. -->
        <div class="map-container"></div>
    </div>
    <div class="results">
        <h2>Park details:</h2>
        <!-- Append park info results to below div with JS. -->
        <div id="results-container">
            <ul id="results-list"></ul>
        </div>
    </div>

    <div class="center-box">
        <div id="map-box-button"></div>
        <div id="map"></div>
        <div id="text-directions"></div>
    </div>
    <div class="center-box">
        <div id="start-input-box">
            
        </div>
    </div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNoCGvv588RGUOYyIPoRXZlS1SezWenwk&callback=initMap&v=weekly"
        async defer>
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/results.js"></script>
</body>
